<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Factory Inc.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shape Factory Inc.</h1>
        <div id="credits">Credits: 100</div>
    </header>
    <aside id="side-panel">
        <h3>Actions</h3>
        <button id="purchase-machine-button">Buy Machine</button>
        <div class="machine-info" id="machine-1-info">
            <h3>Machine 1</h3>
            <div class="upgrade-indicators">
                <span class="indicator square"></span>
                <span class="indicator triangle"></span>
                <span class="indicator star"></span>
                <span class="indicator circle"></span>
            </div>
            <h4>Upgrades</h4>
            <span class="upgrade-status" id="speed-upgrade-status"></span>
            <button id="upgrade-speed-panel-button"></button>
            <span class="upgrade-status" id="production-upgrade-status"></span>
            <button id="upgrade-production-panel-button"></button>
        </div>
        <button id="fast-forward-button-fixed" class="">Fast Forward (Off)</button>
    </aside>
    <div class="main-content">
        <div class="machine-container" id="machine-1">
            <div class="machine-outline">
                <div class="top-section">
                    <div class="shape-indicator"></div>
                    <div class="upgrade-icons">
                        <div class="triangle-icon"></div>
                        <div class="circle-icon"></div>
                    </div>
                </div>
                <button class="buy-button">BUY</button>
            </div>
            <div class="machine-label">Machine 1</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

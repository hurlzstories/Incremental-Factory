<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Factory Inc.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shape Factory Inc.</h1>
        <div id="machine-container">
            <div class="machine-outline">
                <div class="shape-indicator"></div>
                <button class="buy-button">BUY</button>
            </div>
        </div>
        <div id="credits" class="hidden">Credits: 100</div>
        <button id="upgrade-menu-button" class="hidden">Upgrades</button>
        <button id="fast-forward" class="hidden">Fast Forward (Off)</button>
    </div>

    <div id="upgrade-choice-modal" class="modal">
        <div class="modal-content">
            <h3>First Upgrade?</h3>
            <button id="choose-speed-upgrade">Triangle (Speed Buff)</button>
            <button id="choose-production-upgrade">Circle (Production Buff)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

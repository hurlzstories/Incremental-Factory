<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Factory Inc.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shape Factory Inc.</h1>
    <aside id="side-panel">
        <h3>Actions</h3>
        <button id="purchase-machine-button">Buy Machine</button>
        <h3>Upgrades</h3>
        <button id="upgrade-speed-panel-button">Speed Upgrade</button>
        <button id="upgrade-production-panel-button">Production Upgrade</button>
        </aside>
    <div class="container">
        <div id="machine-container">
            <div class="machine-outline">
                <div class="top-section">
                    <div class="shape-indicator"></div>
                    <div class="upgrade-icons">
                        <div class="triangle-icon"></div>
                        <div class="circle-icon"></div>
                    </div>
                </div>
                <button class="buy-button">BUY</button>
            </div>
        </div>
        <div id="credits">Credits: 100</div>
    </div>
    <button id="fast-forward-button-fixed" class="fixed-button">Fast Forward (Off)</button>

    <script src="script.js"></script>
</body>
</html>
